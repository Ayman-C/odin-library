<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
    <h1>My bookshelf</h1>
    <p>Please click on title to display/hide info</p>
    <div class="libraryContainer">
        <form class="newBookForm" >
            <ul>
                <li>
                    <label for="newTitle">Title:</label>
                    <input type="text" id="newTitle" name="inputs" required>
                </li>
                <li>
                    <label for="newAuthor">Author:</label>
                    <input type="text" id="newAuthor" name="inputs" required>
                </li>
                <li>
                    <label for="newPages">Number of pages:</label>
                    <input type="number" id="newPages" name="inputs" required  min="1">
                </li>
                <li>    
                    <label for="bookRead">Read?</label>
                    <label class="switch">
                        <input type="checkbox" id="bookRead" name="inputs">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li>
                    <button type="button" id="submitData">Store book</button>
                </li>
            </ul>
        </form>
        <div class="bookShelf"></div> 
    </div>   
</body>
<footer>Created by Ayman.</footer>
</html>
